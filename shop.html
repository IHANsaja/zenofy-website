<html>
    <head>
        <title>Zenofy Shop</title>
        <link rel="stylesheet" href="CSS/shop.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="JS/shop.js" defer></script>
    </head>
    <body>
        <header>

        </header>

        <body>
            <div class="search-container">
                <input type="text" placeholder="I'm looking for...">
                <button>
                    <img src="https://www.svgrepo.com/show/14067/search.svg" alt="Search Icon">
                </button>
            </div>

            <div class="slideshow-container">
                <div class="slides">
                    <img src="1.jpg" alt="Image 1">
                    <div class="text-overlay">Omen</div>
                </div>
                <div class="slides">
                    <img src="2.jpg" alt="Image 2">
                    <div class="text-overlay">Yoru</div>
                </div>
                <div class="slides">
                    <img src="3.jpg" alt="Image 3">
                    <div class="text-overlay">Reyna</div>
                </div>

                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>

                <div class="dots-container">
                    <span class="dot" onclick="currentSlide(0)"></span>
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                </div>
            </div>

            <div class="ribbon">
                <div class="ribbon-text">Project Screens</div>
            </div>

            <div class="carousel-container">
                <button class="nav-arrow left" onclick="moveCarousel(-1)"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></button>
                
                <div class="carousel">
                    <div class="card">
                        <div class="carousel-img"><img src="1.jpg" alt="Manual Wall Mount Projector Screen"></div>
                        <p>Manual Wall Mount Projector Screen</p>
                        <button class="quick-view">Quick View</button>
                    </div>
                    <div class="card">
                        <div class="carousel-img"><img src="2.jpg" alt="Tripod Projector Screen"></div>
                        <p>Tripod Projector Screen</p>
                        <button class="quick-view">Quick View</button>
                    </div>
                    <div class="card">
                        <div class="carousel-img"><img src="3.jpg" alt="Electric Wall Mount Projector Screen"></div>
                        <p>Electric Wall Mount Projector Screen</p>
                        <button class="quick-view">Quick View</button>
                    </div>
                </div>
                
                <button class="nav-arrow right" onclick="moveCarousel(1)"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></button>
            </div>

            <div class="ribbon">
                <div class="ribbon-text">Projector Accessories</div>
            </div>

            <div class="carousel-container">
                <button class="nav-arrow left" onclick="moveCarousel2(-1)"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></button>
                
                <div class="carousel2">
                    <div class="card2">
                        <div class="carousel-img"><img src="1.jpg" alt="Manual Wall Mount Projector Screen"></div>
                        <p>Manual Wall Mount Projector Screen</p>
                        <button class="quick-view">Quick View</button>
                    </div>
                    <div class="card2">
                        <div class="carousel-img"><img src="2.jpg" alt="Tripod Projector Screen"></div>
                        <p>Tripod Projector Screen</p>
                        <button class="quick-view">Quick View</button>
                    </div>
                    <div class="card2">
                        <div class="carousel-img"><img src="3.jpg" alt="Electric Wall Mount Projector Screen"></div>
                        <p>Electric Wall Mount Projector Screen</p>
                        <button class="quick-view">Quick View</button>
                    </div>
                    <div class="card2">
                        <div class="carousel-img"><img src="3.jpg" alt="Electric Wall Mount Projector Screen"></div>
                        <p>Electric Wall Mount Projector Screen</p>
                        <button class="quick-view">Quick View</button>
                    </div>
                </div>
                
                <button class="nav-arrow right" onclick="moveCarousel2(1)"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></button>
            </div>

        </body>

        <footer>

        </footer>
    </body>
</html>
