<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>

        <link rel="stylesheet" href="CSS/quoSumit_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>
        <header>
            <!--Code-->
            <div style="height: 80px; background-color: black;"></div>
        </header>

        <main>
            <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
            <form action="" class="quoSubmit">
                <h2 class="quoFormTitle">Thank You for Choosing ZENOFY!</h2>
                <table class="quoTable">
                    <tr>
                        <td>Customer Name</td>
                        <td><input type="text" name="CusName" id="CusName" required></td>
                    </tr>
                    <tr>
                        <td>Company Name</td>
                        <td><input type="text" name="ComName" id="ComName" required></td>
                    </tr>
                    <tr>
                        <td>Customer Email</td>
                        <td><input type="email" name="CusEmail" id="CusEmail" required></td>
                    </tr>
                    <tr>
                        <td>Item</td>
                        <td><input type="number" value="1200001" name="itemcode" id="itemcode" readonly></td>
                    </tr>
                    <tr>
                        <td>Quantity</td>
                        <td><input type="number" name="quantity" id="quantity" required></td>
                    </tr>
                    <tr>
                        <td>Company Email</td>
                        <td><input type="email" name="ComEmail" id="ComEmail" required></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td><input type="tel" name="tele" id="tele" required></td>
                    </tr>
                    <tr>
                        <td class="addTitle">Address</td>
                        <td><textarea name="address" id="address"></textarea></td>
                    </tr>
                </table>
                <div class="quoSubBtn">
                    <input onclick="window.location.href='Qcart.html'" type="submit" value="Submit"  id="quoSubmitBtn" style="cursor: pointer;">
                </div>
            </form>
        </main>

        <footer>
            <!--Code-->
            <div style="height: 120px; background-color: black;"></div>
        </footer>
        <script>
            (function(){
                if(!window.chatbase||window.chatbase("getState")!=="initialized"){
                    window.chatbase=(...arguments)=>{
                        if(!window.chatbase.q){
                            window.chatbase.q=[]}window.chatbase.q.push(arguments)};
                            window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){
                                return target.q}return(...args)=>target(prop,...args)
                            }})}
                            const onLoad=function(){
                                const script=document.createElement("script");
                                script.src="https://www.chatbase.co/embed.min.js";
                                script.id="k2hDJEVUs9aCCukdhH3Bi";
                                script.domain="www.chatbase.co";
                                document.body.appendChild(script)};
                                if(document.readyState==="complete"){
                                    onLoad()}
                                else{
                                    window.addEventListener("load",onLoad)}})();
        </script>
    </body>
</html>
