<html>
    <head>
        <title>Quotation Admin</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
            </style>
        <link rel="stylesheet" href="CSS/quotation-admin.css">
        <script src="JS/quotations-admin.js" defer></script>
    </head>
    <body>
        <div class="quotation-topic"><p></p>Quotation List</p></div>
        <div class="total-quotations"><p>Total Quotations: </p><span name="tot-quotations"></span></div>
        <div class="quotations-list">
            <div class="quotation">
                <div class="left-quotation">
                    <h2>Quotation Name 1</h2>
                    <p>Quotation ID: <span name="quotation-id"></span></p>
                </div>
                <div class="middle-quotation">
                    <p>ORDERED: <span name="quotation-date"></span></p>
                </div>
                <button id="quotation-details">Details</button>
            </div>
        </div>
    </body>
</html>
