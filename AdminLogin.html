<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login & Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/UserLogin.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <img src="assets/logo.jpg" alt="Zenofy Logo">
                <h2 class="auth-title">Admin Login</h2>
            </div>
            <form class="auth-form">
                <div class="input-group">
                    <i class="ri-user-line"></i>
                    <input type="text" placeholder="Admin Name" required>
                </div>
                <div class="input-group">
                    <i class="ri-lock-line"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button class="auth-button" onclick="window.location.href='DashboardAnalytics.html'">Log In</button>
                <p class="forgot-password">Forgot Password?</p>
            </form>
          <p class="switch-mode">Don't have an account? <span>Sign Up</span></p>
        </div>
    </div>
  <script src="JS/UserLogin.js"></script>
</body>
</html>
